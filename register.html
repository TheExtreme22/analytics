<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <img class="logo" src="logo.png" alt="Extreme Betting Logo">
    </div>
    <div class="progress-bar">
        <div class="progress-bar-inner" style="width: 0;"></div>
    </div>
    <div class="form-container">
        <form id="registration-form" action="submit_registration.php" method="post">
            <div class="form-step active" id="step-1">
                <h2>Step 1: Account Information</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="button" onclick="nextStep(1)">Next</button>
            </div>

            <div class="form-step" id="step-2">
                <h2>Step 2: Personal Information</h2>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <button type="button" onclick="prevStep(2)">Back</button>
                <button type="button" onclick="nextStep(2)">Next</button>
            </div>

            <div class="form-step" id="step-3">
                <h2>Step 3: Address Information</h2>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <button type="button" onclick="prevStep(3)">Back</button>
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <div class="social-links">
            <a class="social-link" href="#">Facebook</a>
            <a class="social-link" href="#">Twitter</a>
            <a class="social-link" href="#">Instagram</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="tracking.js"></script>
</body>
</html>
