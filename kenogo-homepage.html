<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel with Panels v3.5</title>
<style>
    .carousel {
        width: calc(100% - 1px); /* Subtracting 50px for the gap */
        overflow-x: auto;
        white-space: nowrap;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        margin-bottom: 20px;
    }
    .panel {
        width: 200px;
        height: 200px;
        display: inline-block;
        scroll-snap-align: start;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-align: center;
        position: relative;
    }
    .button {
        padding: 10px 20px;
        font-size: 14px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
    .image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Additional carousel for winners */
    .winners-carousel {
        width: calc(100% - 1px); /* Subtracting 50px for the gap */
        overflow: hidden;
        white-space: nowrap;
        margin-bottom: 20px;
    }
    .winner-panel {
        width: 200px;
        height: 30px;
        display: inline-block;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-align: center;
        margin-right: 10px;
    }

    /* Panel with tabs */
    .tab-panel {
        width: 100%;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
    }
    .tab-button {
        margin-right: 20px;
        cursor: pointer;
        color: blue;
    }
    .tab-content {
        margin-top: 20px;
    }

    /* Panel with game buttons */
    .game-panel {
        width: 200px;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
    }
    .game-button {
        padding: 10px 20px;
        font-size: 14px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    .game-text {
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="carousel">
    <!-- Your carousel panels -->
</div>

<div class="winners-carousel" id="winnersCarousel">
    <!-- Your winners carousel panels -->
</div>

<div class="tab-panel panel">
    <button class="tab-button" onclick="changeTab(1)">Jackpot</button>
    <button class="tab-button" onclick="changeTab(2)">Classic</button>
    <button class="tab-button" onclick="changeTab(3)">Something Else</button>
    <div id="tabContent" class="tab-content"></div>
</div>

<div class="game-panel panel" id="gamePanel">
    <div class="game-text" id="gameText"></div>
    <div id="gameButtons">
        <button class="game-button" onclick="changeGame(50)">50</button>
        <button class="game-button" onclick="changeGame(49)">49</button>
        <button class="game-button" onclick="changeGame(48)">48</button>
        <button class="game-button" onclick="changeGame(47)">47</button>
        <button class="game-button" onclick="changeGame(46)">46</button>
    </div>
</div>

<script>
    // JavaScript to handle tab switching
    function changeTab(tabNumber) {
        const tabContent = document.getElementById('tabContent');
        let imageSrc, buttonText, buttonAction;
        switch (tabNumber) {
            case 1:
                imageSrc = 'image1.jpg';
                buttonText = 'Play Jackpot';
                buttonAction = () => alert('Button for Tab 1 clicked');
                break;
            case 2:
                imageSrc = 'image2.jpg';
                buttonText = 'Play Classic';
                buttonAction = () => alert('Button for Tab 2 clicked');
                break;
            case 3:
                imageSrc = 'image3.jpg';
                buttonText = 'Play Something Else';
                buttonAction = () => alert('Button for Tab 3 clicked');
                break;
            default:
                imageSrc = '';
                buttonText = '';
                buttonAction = () => {};
        }
        tabContent.innerHTML = `
            <img class="image" src="${imageSrc}" alt="Tab Image">
            <button class="button" onclick="${buttonAction}">${buttonText}</button>
        `;
    }

    // JavaScript to handle game button clicks
    function changeGame(gameNumber) {
        const gameText = document.getElementById('gameText');
        gameText.textContent = `Game ${gameNumber}`;
    }

    // Show default tab and game panel
    changeTab(1);
    changeGame(50); // Display text for the first game by default
</script>

</body>
</html>
