<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KenoGo Homepage v4.0</title>
<style>

    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
}

.header {
    background-color: #92C11F;
    color: #fff;
    text-align: center;
    padding: 10px;
    margin: 0;
}

.logo {
    max-width: 200px;
    height: auto;
    display: block;
    margin: 0 auto;
}
    
    .carousel {
        width: calc(100%); /* Subtracting 50px for the gap */
        overflow-x: auto;
        white-space: nowrap;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        margin-bottom: 20px;
    }
    .panel {
        width: 400px;
        height: 200px;
        display: inline-block;
        scroll-snap-align: start;
        background-color: #fff;
        border: 1px solid #ccc;
        text-align: center;
        position: relative;
    }
    .button {
        padding: 10px 20px;
        font-size: 14px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
    .image {
        width: 200px;
        height: 200px;
       
    }
     .panel-image {
        width: 100%;
        height: 100%;
       
    }

    /* Additional carousel for winners */
    .winners-carousel {
        width: calc(100%); /* Subtracting 50px for the gap */
        overflow: hidden;
        white-space: nowrap;
        margin-bottom: 20px;
    }
    .winner-panel {
        width: 200px;
        height: 30px;
        display: inline-block;
        background-color: #fff;
        border: 1px solid #ccc;
        text-align: center;
        margin-right: 10px;
    }

    /* Panel with tabs */
    .tab-panel {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
    }
    .tab-button {
        margin-right: 20px;
        cursor: pointer;
        color: blue;
        padding: 10px 20px;
        font-size: 14px;
        background-color: #A4CC26;
        color: #fff;
        border: none;
        border-radius: 5px;
    }
    .tab-content {
        margin-top: 20px;
    }

    /* Panel with game buttons */
    .game-panel {
        width: calc(100% - 40px); /* Subtracting 40px for padding */
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
        margin: 0 auto 20px; /* Center and add bottom margin */
    }
    .game-button {
        padding: 10px 20px;
        font-size: 14px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    .game-text {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <!-- LOGO -->    
<div class="header">
    <img class="logo" src="kenogo.png" alt="Lottoland Logo">
</div>

<div class="carousel">
    <div class="panel">
        <img class="panel-image" src="balls.png" alt="Image 1">
        <button class="button" onclick="alert('Login')" data-track-container="carousel" data-track-object="button" data-track-name="login" >Log in</button>
    </div>
    <div class="panel">
        <img class="panel-image" src="ballsblue.png" alt="Image 2">
        <button class="button" onclick="alert('Register')" data-track-container="carousel" data-track-object="button" data-track-name="register" >Register</button>
    </div>
    <div class="panel">
        <img class="panel-image" src="balls.png" alt="Image 3">
        <button class="button" onclick="alert('Deposit')" data-track-container="carousel" data-track-object="button" data-track-name="deposit" >Deposit</button>
    </div>
    <div class="panel">
        <img class="panel-image" src="ballsblue.png" alt="Image 4">
        <button class="button" onclick="alert('Blog')" data-track-container="carousel" data-track-object="button" data-track-name="blog" >Blog</button>
    </div>
    <div class="panel">
        <img class="panel-image" src="balls.png" alt="Image 5">
        <button class="button" onclick="alert('FAQs')" data-track-container="carousel" data-track-object="button" data-track-name="faqs" >FAQs</button>
    </div>
     <div class="panel">
        <img class="panel-image" src="ballsblue.png" alt="Image 5">
        <button class="button" onclick="alert('Promotion')" data-track-container="carousel" data-track-object="button" data-track-name="promotion" >Promo</button>
    </div>
</div>

<div class="winners-carousel" id="winnersCarousel">
    <div class="winner-panel">Jackpot Winner 1 - $1000</div>
    <div class="winner-panel">Jackpot Winner 2 - $1500</div>
    <div class="winner-panel">Jackpot Winner 3 - $2000</div>
    <div class="winner-panel">Jackpot Winner 4 - $2500</div>
    <div class="winner-panel">Jackpot Winner 5 - $3000</div>
    <div class="winner-panel">Jackpot Winner 6 - $3500</div>
    <div class="winner-panel">Jackpot Winner 7 - $4000</div>
    <div class="winner-panel">Jackpot Winner 8 - $4500</div>
    <!-- Add more winner panels as needed -->
</div>

<div class="tab-panel panel">
    <button class="tab-button" onclick="changeTab(1)">Jackpot</button>
    <button class="tab-button" onclick="changeTab(2)">Classic</button>
    <button class="tab-button" onclick="changeTab(3)">Heads or Tails</button>
    <div id="tabContent" class="tab-content"></div>
</div>

<div class="game-panel panel" id="gamePanel">
    <div class="game-text" id="gameText">Game 50</div>
    <div id="gameButtons">
        <button class="game-button" onclick="changeGame(50)">50</button>
        <button class="game-button" onclick="changeGame(49)">49</button>
        <button class="game-button" onclick="changeGame(48)">48</button>
        <button class="game-button" onclick="changeGame(47)">47</button>
        <button class="game-button" onclick="changeGame(46)">46</button>
    </div>
</div>

<script>
    // JavaScript to handle tab switching
    function changeTab(tabNumber) {
        const tabContent = document.getElementById('tabContent');
        let imageSrc, buttonText, buttonAction;
        switch (tabNumber) {
            case 1:
                imageSrc = 'keno-jackpot.png';
                buttonText = 'Play Jackpot';
                buttonAction = () => alert('Button for Tab 1 clicked');
                break;
            case 2:
                imageSrc = 'keno-classic.png';
                buttonText = 'Play Classic';
                buttonAction = () => alert('Button for Tab 2 clicked');
                break;
            case 3:
                imageSrc = 'keno-headsortails.png';
                buttonText = 'Play Heads or Tails';
                buttonAction = () => alert('Button for Tab 3 clicked');
                break;
            default:
                imageSrc = '';
                buttonText = '';
                buttonAction = () => {};
        }
        tabContent.innerHTML = `
            <img class="image" src="${imageSrc}" alt="Tab Image">
            <button class="button" onclick="${buttonAction}">${buttonText}</button>
        `;
    }

    // JavaScript to handle game button clicks
    function changeGame(gameNumber) {
        const gamePanel = document.getElementById('gamePanel');
        const gameText = document.getElementById('gameText');
        gameText.textContent = `Game ${gameNumber}`;
    }

    // Show default tab and game panel
    changeTab(1);
</script>

</body>
</html>
