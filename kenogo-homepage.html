<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel with Panels v1.1</title>
<style>
    .carousel {
        width: 100%;
        overflow-x: auto;
        white-space: nowrap;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
    }
    .panel {
        width: 200px;
        height: 200px;
        display: inline-block;
        scroll-snap-align: start;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-align: center;
        position: relative; /* Ensure buttons are positioned relative to panels */
    }
    .button {
        padding: 10px 20px;
        font-size: 14px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>

<div class="carousel">
    <div class="panel">
        <img class="image" src="image1.jpg" alt="Image 1">
        <button class="button" onclick="alert('Button 1 clicked')">Button 1</button>
    </div>
    <div class="panel">
        <img class="image" src="image2.jpg" alt="Image 2">
        <button class="button" onclick="alert('Button 2 clicked')">Button 2</button>
    </div>
    <div class="panel">
        <img class="image" src="image3.jpg" alt="Image 3">
        <button class="button" onclick="alert('Button 3 clicked')">Button 3</button>
    </div>
    <div class="panel">
        <img class="image" src="image4.jpg" alt="Image 4">
        <button class="button" onclick="alert('Button 4 clicked')">Button 4</button>
    </div>
    <div class="panel">
        <img class="image" src="image5.jpg" alt="Image 5">
        <button class="button" onclick="alert('Button 5 clicked')">Button 5</button>
    </div>
</div>

</body>
</html>
