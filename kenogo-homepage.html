<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel with Panels 1.6</title>
<style>
    .carousel {
        width: calc(100% - 50px); /* Subtracting 50px for the gap */
        overflow-x: auto;
        white-space: nowrap;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        margin-bottom: 20px;
    }
    .panel {
        width: 200px;
        height: 200px;
        display: inline-block;
        scroll-snap-align: start;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-align: center;
        position: relative;
    }
    .button {
        padding: 10px 20px;
        font-size: 14px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Additional carousel for winners */
    .winners-carousel {
        width: calc(100% - 50px); /* Subtracting 50px for the gap */
        overflow: hidden;
        white-space: nowrap;
        margin-bottom: 20px;
    }
    .winner-panel {
        width: 200px;
        height: 30px;
        display: inline-block;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-align: center;
        margin-right: 10px;
    }

    /* Animation for winners carousel */
    @keyframes scrollWinners {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-100%);
        }
    }
    .winners-carousel {
        animation: scrollWinners 10s linear infinite;
    }
</style>
</head>
<body>

<div class="carousel">
    <div class="panel">
        <img class="image" src="image1.jpg" alt="Image 1">
        <button class="button" onclick="alert('Button 1 clicked')">Log In</button>
    </div>
    <div class="panel">
        <img class="image" src="image2.jpg" alt="Image 2">
        <button class="button" onclick="alert('Button 2 clicked')">Register</button>
    </div>
    <div class="panel">
        <img class="image" src="image3.jpg" alt="Image 3">
        <button class="button" onclick="alert('Button 3 clicked')">Deposit</button>
    </div>
    <div class="panel">
        <img class="image" src="image4.jpg" alt="Image 4">
        <button class="button" onclick="alert('Button 4 clicked')">Blog</button>
    </div>
    <div class="panel">
        <img class="image" src="image5.jpg" alt="Image 5">
        <button class="button" onclick="alert('Button 5 clicked')">FAQ</button>
    </div>
</div>

<div class="winners-carousel">
    <div class="winner-panel">Jackpot Winner 1 - $1000</div>
    <div class="winner-panel">Jackpot Winner 2 - $1500</div>
    <div class="winner-panel">Jackpot Winner 3 - $2000</div>
    <div class="winner-panel">Jackpot Winner 4 - $2500</div>
    <div class="winner-panel">Jackpot Winner 5 - $3000</div>
    <div class="winner-panel">Jackpot Winner 6 - $3500</div>
    <div class="winner-panel">Jackpot Winner 7 - $4000</div>
    <div class="winner-panel">Jackpot Winner 8 - $4500</div>
    <!-- Add more winner panels as needed -->
</div>

<script>
    // JavaScript to check if a winner panel has moved off-screen and move it to the right
    const winnersCarousel = document.querySelector('.winners-carousel');

    winnersCarousel.addEventListener('animationiteration', () => {
        const firstPanel = winnersCarousel.querySelector('.winner-panel');
        winnersCarousel.appendChild(firstPanel);
    });
</script>

</body>
</html>
