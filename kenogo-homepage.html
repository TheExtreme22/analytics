<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel with Panels v2.3</title>
<style>
    .carousel {
        width: calc(100% - 50px); /* Subtracting 50px for the gap */
        overflow-x: auto;
        white-space: nowrap;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        margin-bottom: 20px;
    }
    .panel {
        width: 200px;
        height: 200px;
        display: inline-block;
        scroll-snap-align: start;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-align: center;
        position: relative;
    }
    .button {
        padding: 10px 20px;
        font-size: 14px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
    .image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Additional carousel for winners */
    .winners-carousel {
        width: calc(100% - 50px); /* Subtracting 50px for the gap */
        overflow: hidden;
        white-space: nowrap;
        margin-bottom: 20px;
    }
    .winner-panel {
        width: 200px;
        height: 30px;
        display: inline-block;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-align: center;
        margin-right: 10px;
    }

    /* Panel with tabs */
    .tab-panel {
        width: 100%;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
    }
    .tab {
        display: inline-block;
        margin-right: 20px;
        cursor: pointer;
        color: blue;
    }
    .tab-content {
        margin-top: 20px;
    }

    /* Panel with game buttons */
    .game-panel {
        width: calc(100% - 50px); /* Subtracting 50px for the gap */
        margin-bottom: 20px;
    }
    .game-button {
        padding: 10px 20px;
        font-size: 14px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }
</style>
</head>
<body>

<div class="carousel">
    <div class="panel">
        <img class="image" src="image1.jpg" alt="Image 1">
        <button class="button" onclick="alert('Button 1 clicked')">Log in</button>
    </div>
    <div class="panel">
        <img class="image" src="image2.jpg" alt="Image 2">
        <button class="button" onclick="alert('Button 2 clicked')">Register</button>
    </div>
    <div class="panel">
        <img class="image" src="image3.jpg" alt="Image 3">
        <button class="button" onclick="alert('Button 3 clicked')">Deposit</button>
    </div>
    <div class="panel">
        <img class="image" src="image4.jpg" alt="Image 4">
        <button class="button" onclick="alert('Button 4 clicked')">Blog</button>
    </div>
    <div class="panel">
        <img class="image" src="image5.jpg" alt="Image 5">
        <button class="button" onclick="alert('Button 5 clicked')">FAQs</button>
    </div>
     <div class="panel">
        <img class="image" src="image6.jpg" alt="Image 5">
        <button class="button" onclick="alert('Button 6 clicked')">Promo</button>
    </div>
</div>

<div class="winners-carousel" id="winnersCarousel">
    <div class="winner-panel">Jackpot Winner 1 - $1000</div>
    <div class="winner-panel">Jackpot Winner 2 - $1500</div>
    <div class="winner-panel">Jackpot Winner 3 - $2000</div>
    <div class="winner-panel">Jackpot Winner 4 - $2500</div>
    <div class="winner-panel">Jackpot Winner 5 - $3000</div>
    <div class="winner-panel">Jackpot Winner 6 - $3500</div>
    <div class="winner-panel">Jackpot Winner 7 - $4000</div>
    <div class="winner-panel">Jackpot Winner 8 - $4500</div>
    <!-- Add more winner panels as needed -->
</div>

<div class="tab-panel">
    <div id="tab1" class="tab" onclick="changeTab(1)">Tab 1</div>
    <div id="tab2" class="tab" onclick="changeTab(2)">Tab 2</div>
    <div id="tab3" class="tab" onclick="changeTab(3)">Tab 3</div>
    <div id="tabContent" class="tab-content"></div>
</div>

<div class="game-panel">
    <div class="panel">
        <button class="game-button" onclick="changeGame(10)">Log in</button>
    </div>
    <div class="panel">
        <button class="game-button" onclick="changeGame(9)">Register</button>
    </div>
    <div class="panel">
        <button class="game-button" onclick="changeGame(8)">Deposit</button>
    </div>
    <div class="panel">
        <button class="game-button" onclick="changeGame(7)">Blog</button>
    </div>
    <div class="panel">
        <button class="game-button" onclick="changeGame(6)">FAQs</button>
    </div>
</div>

<script>
    // JavaScript to handle tab switching
    function changeTab(tabNumber) {
        const tabContent = document.getElementById('tabContent');
        let imageSrc, buttonText, buttonAction;
        switch (tabNumber) {
            case 1:
                imageSrc = 'image1.jpg';
                buttonText = 'Button for Tab 1';
                buttonAction = () => alert('Button for Tab 1 clicked');
                break;
            case 2:
                imageSrc = 'image2.jpg';
                buttonText = 'Button for Tab 2';
                buttonAction = () => alert('Button for Tab 2 clicked');
                break;
            case 3:
                imageSrc = 'image3.jpg';
                buttonText = 'Button for Tab 3';
                buttonAction = () => alert('Button for Tab 3 clicked');
                break;
            default:
                imageSrc = '';
                buttonText = '';
                buttonAction = () => {};
        }
        tabContent.innerHTML = `
            <img class="image" src="${imageSrc}" alt="Tab Image">
            <button class="button" onclick="${buttonAction}">${buttonText}</button>
        `;
    }

    // JavaScript to handle game button clicks
    function changeGame(gameNumber) {
        const gamePanel = document.querySelector('.game-panel');
        gamePanel.textContent = `GAME ${gameNumber}`;
    }
</script>

</body>
</html>
