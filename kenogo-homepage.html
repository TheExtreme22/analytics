<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel with Panels v1.0 </title>
<style>
    .carousel {
        width: 100%;
        overflow-x: auto;
        white-space: nowrap;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
    }
    .panel {
        width: 80vw; /* Adjust width to create space for the image */
        height: 60vh; /* Adjust height as needed */
        display: inline-block;
        scroll-snap-align: start;
        background-color: #f0f0f0;
        border: 1px solid #ccc; /* Add border for outline */
        padding: 20px; /* Add padding for space */
        box-sizing: border-box; /* Ensure padding is included in width */
    }
    .button-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .image {
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="carousel">
    <div class="panel">
        <img class="image" src="image1.jpg" alt="Image 1">
        <div class="button-container">
            <button class="button" onclick="alert('Button 1 clicked')">Button 1</button>
        </div>
    </div>
    <div class="panel">
        <img class="image" src="image2.jpg" alt="Image 2">
        <div class="button-container">
            <button class="button" onclick="alert('Button 2 clicked')">Button 2</button>
        </div>
    </div>
    <div class="panel">
        <img class="image" src="image3.jpg" alt="Image 3">
        <div class="button-container">
            <button class="button" onclick="alert('Button 3 clicked')">Button 3</button>
        </div>
    </div>
    <div class="panel">
        <img class="image" src="image4.jpg" alt="Image 4">
        <div class="button-container">
            <button class="button" onclick="alert('Button 4 clicked')">Button 4</button>
        </div>
    </div>
    <div class="panel">
        <img class="image" src="image5.jpg" alt="Image 5">
        <div class="button-container">
            <button class="button" onclick="alert('Button 5 clicked')">Button 5</button>
        </div>
    </div>
</div>

</body>
</html>
